<div class="container">
  <div class="row">
    <div class="col-6 pt-4">
      <div class="row align-items-center">
        <div class="col-12">
          <app-fruit-list></app-fruit-list>
        </div>
        <div class="col-12 pt-3">
          <div class="row align-items-center">
            <div class="col-4">
              <input
                [(ngModel)]="fruitName"
                placeholder="Enter fruit name"
                type="text"
                style="width: 100%; padding: 10px;"
                required
              >
            </div>
            <div class="col-5">
              <textarea
                [(ngModel)]="fruitDescription"
                placeholder="Enter description"
                cols="2"
                style="width: 100%; padding: 10px;"
                required
              ></textarea>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-primary"
                (click)="addFruit()"
                [disabled]="getButtonDisabled()"
              >
                Add fruit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 pt-4">
      <app-fruit-detail></app-fruit-detail>
    </div>
  </div>
</div>
